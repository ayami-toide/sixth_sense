<script>
    var nizyumaru_onButton = document.getElementById('nizyu-maru-on');
    var maru_onButton = document.getElementById('maru-on');
    var nizyumaru_offButton = document.getElementById('nizyu-maru-off');
    var maru_offButton = document.getElementById('maru-off');

    nizyumaru_onButton.style.display = "block";
    maru_onButton.style.display = "block";
    nizyumaru_offButton.style.display = "block";
    maru_offButton.style.display = "block";

    function changeButton(id) {
        if (id == 0){
            nizyumaru_offButton.style.display = "block";
            nizyumaru_onButton.style.display = "none";
        } else if (id == 1){
            maru_offButton.style.display = "block";
            maru_onButton.style.display = "none";
        } else if (id == 2){
            nizyumaru_onButton.style.display = "block";
            nizyumaru_offButton.style.display = "none";
        } else if (id == 3){
            maru_onButton.style.display = "block";
            maru_offButton.style.display = "none";
        }
    }
