<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/wordlist.css">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">
    <title>単語一覧</title>
</head>
<body>
<p class="list_title">単語リスト</p>
<li class="eigo"><div th:each = " ShowWordColumn :${ShowWordColumns}" th:object="${ShowWordColumn}"><tr th:text = "${ShowWordColumn.word}"><br></tr></div>
    <br></li>
<li class="nihongo"><div th:each = " ShowWordColumn :${ShowWordColumns}" th:object="${ShowWordColumn}"><tr th:text = "${ShowWordColumn.meaning}"><br></tr></div>
</li>
</body>
</html>
