<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自動生成テスト</title>

    <script type="text/javascript">
        function ChangeTab(tabname) {
            // タブメニュー実装
            document.getElementById('tab1').style.display = 'none';
            document.getElementById('tab2').style.display = 'none';
            document.getElementById('tab3').style.display = 'none';
            // タブメニュー実装
            document.getElementById(tabname).style.display = 'block';
        }
        //</script>

    <style type="text/css">
        /* ▼ タブメニュー全体の設定 */
        div.tabbox { margin: 15px 0 0 0; padding: 0px; width:600px; height:200px;}
        /* ▼ タブ部分のマージンとパディング領域を設定 */
        p.tabs { margin: 0px; padding: 0px; }
        p.tabs a {
            /* ▼ リンクをタブのように見せる */
            display: block; width: 150px; float: left;
            margin: 0px 3px 0px 0px; padding: 3px;
            text-align: center;
            font-size:12px;
        }
        /* ▼ タブごとの配色設定 */
        p.tabs a.tab1 {text-decoration:none; background-color:#fafafa;border-right:1px solid #dcdcdc;border-left:1px solid #dcdcdc;border-top: 3px solid rgba(170, 0, 0, 0.85);  color: #666; font-weight:600;}
        p.tabs a.tab2 {text-decoration:none; background-color:#fafafa;border-right:1px solid #dcdcdc;border-left:1px solid #dcdcdc;border-top: 3px solid rgba(0, 170, 0, 0.85);  color: #666; font-weight:600;}
        p.tabs a.tab3 {text-decoration:none; background-color:#fafafa;border-right:1px solid #dcdcdc;border-left:1px solid #dcdcdc;border-top: 3px solid rgba(0, 0, 170, 0.85);  color: #666; font-weight:600;}
        p.tabs a:hover {opacity:0.7;filter:alpha(opacity=70);}
        /* ▼ タブ中身のボックス */
        div.tab {
            /* ▼ ボックス共通の装飾 */
            height: 270px;  clear: left;
        }
        /* ▼ 各ボックスの配色設定 */
        div#tab1 { border: 2px solid #DDD; background-color: #fbfbfb; }
        div#tab2 { border: 2px solid #DDD; background-color: #fbfbfb; }
        div#tab3 { border: 2px solid #DDD; background-color: #fbfbfb; }
        div.tab p { margin: 0.5em; }
    </style>

    <script src="/js/pdfmake.min.js"></script>
    <script src="/js/vfs_fonts.js"></script>

</head>
<body>







    <button id="btn_gen_pdf" type="button">日本語PDF出力</button><br/><br/>

    <script src="js/jquery.min.js"></script>
    <script src="js/pdfmake.js"></script>
    <script src="js/vfs_fonts.js"></script>

    <script>

      var docDefinition;
      // 初期化処理
      $(function() {
        // PDF出力定義
        pdfMake.fonts = {
          tekito_font: {
          normal: 'ipaexm.ttf'
          }
        };
        docDefinition = {
          pageSize: 'A4',
          content: [
            {text: 'This is an sample PDF printed with pdfMake. 日本語のテスト',
               fontSize: 10,
              absolutePosition : { x :15,y :15 }
          }],
          defaultStyle: {font: 'tekito_font'}
        };

        $("#btn_gen_pdf").on("click", function(){
          var _hoge = pdfMake.createPdf(docDefinition);
          _hoge.getDataUrl(function(result) {

            // PDF生成(Base64エンコードされている)
            var encPdf = result.replace(/^data:application\/pdf;base64,/, '');

            // "NativeObj"として、WebViewに紐付けられている場合
            if (NativeObj) {
              // エンコードされた文字列をアプリ上でデコードし、ファイルを出力
              var genPdfPath =  NativeObj.generatePdfOnNative(encPdf);
              console.log("generated:"+genPdfPath);
            } else {
            // とりあえず。。。
              console.log("========");
              console.log("local log:\n" + encPdf);
            }
          });
        });
      });

    </script>













<p class="list_title">単語テスト</p>
