<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Test-quiz</title>
</head>
<body>
<tr th:each="word : ${words}" th:object="${word}">
    <td th:text="*{word}"></td>
</tr>

<br><br>

<tr th:each="word : ${words}" th:object="${word}">
<input type="radio" name="q1" value="${word.meaning}" onClick="location.href='http://www.yahoo.co.jp'"> <td th:text="*{meaning}"></td>
<input type="radio" name="q1" value="${word.hazure1}" onClick="location.reload()"><td th:text="${word.hazure1}"></td>
<input type="radio" name="q1" value="${word.hazure2}" onClick="location.reload()"><td th:text="${word.hazure2}"></td>
<input type="radio" name="q1" value="${word.hazure3}" onClick="location.reload()"><td th:text="${word.hazure3}"></td>







<form method="post" action="/sense/test_question/{id}">
  <div th:with="id += 1">
    <input type = "submit" value = "End"/>
    <input type="hidden" name="find" th:value="toy" />
  </div>
</form>

</body>
</html>
