<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Test-quiz</title>
</head>
<body>
<tr th:each="word : ${words}" th:object="${word}">
    <td th:text="*{word}"></td>
</tr>
<br><br>
<tr th:object="${words.getShuffledAnswers()}">
    <form th:action="@{/sense/test_question/{id}(id=${nextId})}" method="get" />
    <input type = "submit" th:field="*{AnswerOne}"/>
    </form>
    <form th:action="@{/sense/test_question/{id}(id=${nextId})}" method="get" />
    <input type = "submit" th:field="*{AnswerTwo}"/>
    </form>
    <form th:action="@{/sense/test_question/{id}(id=${nextId})}" method="get" />
    <input type = "submit" th:field="*{AnswerThree}"/>
    </form>
    <form th:action="@{/sense/test_question/{id}(id=${nextId})}" method="get" />
    <input type = "submit" th:field="*{AnswerFour}"/>
    </form>
</tr>
</body>
</html>
