<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Test-quiz</title>
</head>
<body>
<tr  th:object="${words}">
    <td th:text="*{word}"></td>
</tr>

<br><br>


<tr th:each=" word : ${words.getShuffledAnswers()}">
<form th:action="@{/sense/test_question/{id}(id=${nextId})}" method="get" />
    <input type = "submit" th:value="${word}"/>
    <br>
</form>

</tr>

</body>
</html>
