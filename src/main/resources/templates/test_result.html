<!DOCTYPE html>
<p lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">



    <html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="/css/test_result.css">
      <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">
      <title>Test Result</title>
</head>

<body>
    <div class="test_result">


    <td th:text="${word}"></td>

    </div>

    <div class="test_text">

            <div class="audio_button">

                <audio id="audio1">
                    <source th:src="${'/audio/' + testaudios1.audio}">
                </audio>
                <input type="image" src="/images/test/saisei.jpg" onclick="audio1.play()" height="25px" width="25px" ><br>

                <audio id="audio2">
                    <source th:src="${'/audio/' + testaudios2.audio}">
                </audio>
                <input type="image" src="/images/test/saisei.jpg" onclick="audio2.play()" height="25px" width="25px" ><br>

                <audio id="audio3">
                    <source th:src="${'/audio/' + testaudios3.audio}">
                </audio>
                <input type="image" src="/images/test/saisei.jpg" onclick="audio3.play()" height="25px" width="25px" ><br>

                <audio id="audio4">
                    <source th:src="${'/audio/' + testaudios4.audio}">
                </audio>
                <input type="image" src="/images/test/saisei.jpg" onclick="audio4.play()" height="25px" width="25px" ><br>

                <audio id="audio5">
                    <source th:src="${'/audio/' + testaudios5.audio}">
                </audio>
                <input type="image" src="/images/test/saisei.jpg" onclick="audio5.play()" height="25px" width="25px" ><br>

            </div>


        <div class="test_index_eng">
            <tr  th:object = "${testwords1}"><td th:text="*{word}"></td></tr><br>
            <tr  th:object = "${testwords2}"><td th:text="*{word}"></td></tr><br>
            <tr  th:object = "${testwords3}"><td th:text="*{word}"></td></tr><br>
            <tr  th:object = "${testwords4}"><td th:text="*{word}"></td></tr><br>
            <tr  th:object = "${testwords5}"><td th:text="*{word}"></td></tr><br>
        </div>

        <div class="test_index_jp">
            <tr  th:object = "${testmeanings1}"><td th:text="*{meaning}"></td></tr><br>
            <tr  th:object = "${testmeanings2}"><td th:text="*{meaning}"></td></tr><br>
            <tr  th:object = "${testmeanings3}"><td th:text="*{meaning}"></td></tr><br>
            <tr  th:object = "${testmeanings4}"><td th:text="*{meaning}"></td></tr><br>
            <tr  th:object = "${testmeanings5}"><td th:text="*{meaning}"></td></tr><br>
        </div>
    </div>

    <div class="mypage_menu">
        <li><a href="/sense/mypage"><img src="/images/mypage/home.png"></a>ホーム</li>
        <li><form th:action="@{/sense/test_question/{id}(id=${id})}" method="get">
            <input type = "image" src="/images/mypage/next.png">
            <p>次のテスト</p>
            </form>
        </li>
    </div>





<input type="hidden" src="/images/test/saisei.jpg" onclick="audio_play()" height="25px" width="25px" ><br>
<input type="hidden" src="/images/test/saisei.jpg" onclick="audio_pause()">
<script type="text/javascript">
    function audio_play() {
        audio.play();
    }

    function audio_pause() {
        audio.pause();
    }
</script>


</body>
</html>
