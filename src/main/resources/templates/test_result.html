<!DOCTYPE html>
<p lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">



    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/test_result.css">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Sawarabi+Gothic" rel="stylesheet">
        <title>Test Result</title>
    </head>

    <body>
    <div class="test_result">
        <td th:text="${word}"></td>
    </div>

    <div class="test_text">
        <div class="test_result_tx">
            <audio th:src="${'/audio/' + testaudios1.audio}" id="audio1" >
            </audio>
            <script type="text/javascript">
                function audio1_play() {
                    audio1.play();
                }
            </script>

            <input type="image" src="/images/test/saisei.jpg" onclick="audio1_play()" height="25px" width="25px" >
            <tr  th:object = "${testwords1}"><td th:text="*{word}"></td></tr>
            <tr  th:object = "${testmeanings1}"><td th:text="*{meaning}"></td></tr>
        </div>

        <div class="test_result_tx">
            <audio id="audio2">
                <source th:src="${'/audio/'+ testaudios2.audio}">
            </audio>
            <script type="text/javascript">
                function audio2_play() {
                    var audio2 = document.getElementById("audio2");
                    audio2.play();
                }
            </script>
            <input type="image" src="/images/test/saisei.jpg" onclick="audio2_play()" height="25px" width="25px" >
            <tr  th:object = "${testwords2}"><td th:text="*{word}"></td></tr>
            <tr  th:object = "${testmeanings2}"><td th:text="*{meaning}"></td></tr>
        </div>

                <source th:src="${'/audio/' + testaudios3.audio}">

        </div>

        <div class="test_result_tx">
            <audio id="audio4" >
                <source th:src="${'/audio/' + testaudios4.audio}">
            </audio>
            <script type="text/javascript">
                function audio4_play() {
                    audio4.play();
                }
            </script>
            <input type="image" src="/images/test/saisei.jpg" onclick="audio4_play()" height="25px" width="25px" >

            <tr  th:object = "${testmeanings4}"><td th:text="*{meaning}"></td></tr>
        </div>

        <div class="test_result_tx">
            <audio id="audio5" >
                <source th:src="${'/audio/' + testaudios5.audio}">
            </audio>
            <script type="text/javascript">
                function audio5_play() {
                    audio5.load();
                    audio5.play();
                }
            </script>
            <input type="image" src="/images/test/saisei.jpg" onclick="audio5_play()" height="25px" width="25px" >
            <tr  th:object = "${testwords5}"><td th:text="*{word}"></td></tr>
            <tr  th:object = "${testmeanings5}"><td th:text="*{meaning}"></td></tr>
        </div>
    </div>
    <div class="mypage_menu">
        <li><img src="/images/mypage/home.png" onclick="audio_play()"><p>ホーム</p></li>
<audio id="audio" >
    <source src="/audio/pico.mp3">
</audio>

    function audio_play() {
        audio.play();
        setTimeout(function jump(){ location.href='/sense/mypage/'},500);
    }
</script>
