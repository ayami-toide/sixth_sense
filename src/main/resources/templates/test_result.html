<!DOCTYPE html>
<p lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">



    <html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="/js/style.js"></script>
      <script src="/js/test_quiz.js"></script>
      <link rel="stylesheet" href="/css/test_result.css">
      <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">
      <title>Test Result</title>
</head>

<body>
    <div class="test_result">


    <td th:text="${word}"></td>

    </div>

　　<div class="test_time">
        <p>9.5秒</p>
    </div>
　　　
    <div class="test_text">

        <div class="test_index_eng">
            <tr  th:object = "${testwords1}"><td th:text="*{word}"></td></tr><br>
            <tr  th:object = "${testwords2}"><td th:text="*{word}"></td></tr><br>
            <tr  th:object = "${testwords3}"><td th:text="*{word}"></td></tr><br>
            <tr  th:object = "${testwords4}"><td th:text="*{word}"></td></tr><br>
            <tr  th:object = "${testwords5}"><td th:text="*{word}"></td></tr><br>
        </div>

        <div class="test_index_jp">
            <tr  th:object = "${testmeanings1}"><td th:text="*{meaning}"></td></tr><br>
            <tr  th:object = "${testmeanings2}"><td th:text="*{meaning}"></td></tr><br>
            <tr  th:object = "${testmeanings3}"><td th:text="*{meaning}"></td></tr><br>
            <tr  th:object = "${testmeanings4}"><td th:text="*{meaning}"></td></tr><br>
            <tr  th:object = "${testmeanings5}"><td th:text="*{meaning}"></td></tr><br>
        </div>
    </div>

    <div class="mypage_menu">
        <li><a href="/sense/mypage"><img src="/images/mypage/home.png"></a><p>ホーム</p></li>
        <li><form th:action="@{/sense/test_question/{id}(id=${id})}" method="get">
            <input type = "image" src="/images/mypage/next.png">
            <p>次のテスト</p>
            </form>
        </li>
    </div>


<p class="btn"><a onClick="sound()">クリック</a></p>

<audio id="sound" preload="auto">
    <source src="/static/kazane.mp3" type="audio/mp3">
    <source src="/static/kazane.wav" type="audio/wav">
</audio>

</body>
</html>
