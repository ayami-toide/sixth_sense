<!DOCTYPE html>
<p lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">



    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/test_result.css">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Sawarabi+Gothic" rel="stylesheet">
        <title>Test Result</title>
    </head>

    <body>
    <div class="test_result">


        <td th:text="${word}"></td>

    </div>

    <div class="test_text">
        <div class="test_result_tx">
            <audio th:src="${'/audio/' + testaudios1.audio}" id="audio1" >
            </audio>
            <script type="text/javascript">
                function audio1_play() {
                    audio1.play();
                }
            </script>

            <input type="image" src="/images/test/saisei.jpg" onclick="audio1_play()" height="25px" width="25px" >
            <tr  th:object = "${testwords1}"><td th:text="*{word}"></td></tr>
            <tr  th:object = "${testmeanings1}"><td th:text="*{meaning}"></td></tr>
        </div>

        <div class="test_result_tx">
            <audio id="audio2">
                <source th:src="${'/audio/'+ testaudios2.audio}">
            </audio>
            <script type="text/javascript">
                function audio2_play() {
                    var audio2 = document.getElementById("audio2");
                    audio2.play();
                }
            </script>
            <input type="image" src="/images/test/saisei.jpg" onclick="audio2_play()" height="25px" width="25px" >
            <tr  th:object = "${testwords2}"><td th:text="*{word}"></td></tr>
            <tr  th:object = "${testmeanings2}"><td th:text="*{meaning}"></td></tr>
        </div>

    </div>

    <div class="mypage_menu">
        <li><a href="/sense/mypage"><img src="/images/mypage/home.png"></a><p>ホーム</p></li>

<li class="my_menu_t"><form th:action="@{/sense/test_question/{id}(id=${id})}" method="get">
    <input type = "image" src="/images/mypage/next.png" ><p>次のテスト</p>
</form>
</li>
</div>

        </div>


<input type="hidden" src="/images/test/saisei.jpg" onclick="audio_play()" height="25px" width="25px" ><br>


</body>
</html>
